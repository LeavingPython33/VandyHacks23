<!DOCTYPE html>
<html>
  <head>
    <title>Patients</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body style="background-color:lightblue">
    <div class="container-fluid">
      
      <div class="row">
        <!--Sidebar navigation-->
        <div class="col-sm-auto bg-light sticky-top">
          <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
              <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                  <li class="nav-item">
                      <a href="index.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                          <i class="bi-house fs-1 sideBarButton"></i>
                      </a>
                  </li>
                  <li>
                    <a href="patients.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
                        <i id="active" class="bi-people fs-1 sideBarButton"></i>
                    </a>
                  </li>
                  <li>
                      <a href="schedule.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                          <i class="bi-table fs-1 sideBarButton"></i>
                      </a>
                  </li>
                  <li>
                    <a href="map.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                      <i class="bi bi-map fs-1 sideBarButton"></i>
                    </a>
                  </li>
                  <li>
                      <a href="drugs.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                          <i class="bi-heart fs-1 sideBarButton"></i>
                      </a>
                  </li>
              </ul>
            </div>
        </div>
        
        <!-- List of patients -->
        <div class="col-sm p-3 min-vh-100">
          <div class="row">
            <h2 class="col-sm">Patients </h2>
            <button class="btn btn- btn-outline-dark col-sm-1 customButton"><i class="bi bi-clipboard-minus"></i></button>
            <button class="btn btn-outline-dark btn-md col-sm-1 customButton"><i class="bi bi-clipboard-plus"></i></button>
          </div>
          <hr>
          <button type="button" class="btn btn-secondary btn-md btn-block w-100">Patient 01</button>
        </div>

        <!--Patient Information-->
        <div class="col-sm-6 p-3 min-vh-100">
          <h2>Information</h2>
          <hr>
          <div class="p-3 rounded" style="background-color: rgb(147, 196, 212);">
            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Name</strong></p>
              <div class="dropdown col-sm">
                <input class="form-control" type="text" placeholder="First name">
              </div>
              <div class="dropdown col-sm">
                <input class="form-control" type="text" placeholder="Middle name">
              </div>
              <div class="dropdown col-sm">
                <input class="form-control" type="text" placeholder="Last name">
              </div>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Sex</strong></p>
              <div class="dropdown col-sm">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item">Male</a>
                  <a class="dropdown-item">Female</a>
                </div>
              </div>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Weight</strong></p>
              <div class="dropdown col-sm-2">
                <input class="form-control" type="text" placeholder="lb">
              </div>
              <p class="col-sm-2 mt-sm-2" style="text-align: left;"><strong>lb</strong></p>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Height</strong></p>
              <div class="dropdown col-sm-2">
                <input class="form-control" type="text" placeholder="ft">
              </div>
              <p class="col-sm-2 mt-sm-2" style="text-align: left;"><strong>Feet</strong></p>
              <div class="dropdown col-sm-2">
                <input class="form-control" type="text" placeholder="in">
              </div>
              <p class="col-sm-2 mt-sm-2" style="text-align: left;"><strong>Inches</strong></p>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Age</strong></p>
              <div class="dropdown col-sm-2">
                <input class="form-control" type="text" placeholder="Year">
              </div>
              <p class="col-sm-2 mt-sm-2" style="text-align: left;"><strong>Years old</strong></p>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Phone Number</strong></p>
              <div class="dropdown col-sm-3">
                <input class="form-control" type="text" placeholder="XXX-XXX-XXXX">
              </div>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Address</strong></p>
              <div class="dropdown col-sm-4">
                <input class="form-control" type="text" placeholder="XXXX Street Ave">
              </div>
              <p class="col-sm-1 mt-sm-2"><strong>City</strong></p>
              <div class="dropdown col-sm-2" style="padding-left: 0;">
                <input class="form-control" type="text" placeholder="City">
              </div>
              <p class="col-sm-1 mt-sm-2"><strong>State</strong></p>
              <div class="dropdown col-sm-2 px-0">
                <input class="form-control" type="text" placeholder="IL">
              </div>
            </div>

            
            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Country</strong></p>
              <div class="dropdown col-sm-3">
                <input class="form-control" type="text" placeholder="Country">
              </div>
              <p class="col-sm-2 mt-sm-1 mx-0 px-0"><strong>Zip</strong></p>
              <div class="dropdown col-sm-2 px-0">
                <input class="form-control" type="text" placeholder="Zip">
              </div>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Condition</strong></p>
              <div class="dropdown col-sm-3">
                <input class="form-control" type="text" placeholder="Condition">
              </div>
            </div>

            <div class="row">
              <p class="col-sm-2 mt-sm-2"><strong>Room Number</strong></p>
              <div class="dropdown col-sm-3">
                <input class="form-control" type="text" placeholder="Num">
              </div>
            </div>

            <div class="mt-5">
              <button class="btn btn-dark">Save</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
